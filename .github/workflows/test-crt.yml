name: CRT micro-bench

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  crt-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgmp-dev libmpfr-dev libcurl4-openssl-dev libjansson-dev ocl-icd-opencl-dev

      - name: Build & run CRT bench (capture output)
        run: |
          set -eo pipefail
          make test-crt 2>&1 | tee test/crt_bench.log

      - name: Upload bench log
        uses: actions/upload-artifact@v4
        with:
          name: crt-bench-log
          path: test/crt_bench.log

      - name: Upload harness binary (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crt-harness-binary
          path: test/crt_harness
